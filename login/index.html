<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Yellowtail&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="login-container">
        <div class="login-box">
          <div class="login-explain">
            <div class="first-explain">All the rage</div>
            <div class="second-explain">Your Trip Is All The Rage</div>
            <div class="third-explain">
              Embark on the trendiest journeys with us!
              <br />
              Your trip is more than just a getaway. it's an experience that's all the rage.
              <br />Join now and explore the world in style!
            </div>
          </div>
          <div class="user-box">
            <div>
              <input id="userId" class="login-userId" type="text" placeholder="Email or phone number" />
            </div>
            <div>
              <input id="password" class="login-password" type="text" placeholder="password" />
            </div>
          </div>
          <div>
            <input onclick="login()" class="login-button" type="button" value="Login" />
          </div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
